spring:
  application:
    name: firstproject  # 애플리케이션의 이름 설정
  thymeleaf:
    prefix: classpath:/templates/  # Thymeleaf 템플릿 파일의 경로
    suffix: .html  # 템플릿 파일의 확장자
  jpa:
    show-sql: true  # SQL 쿼리 로그를 출력하도록 설정
    hibernate:
      ddl-auto: update  # 데이터베이스 스키마를 자동으로 업데이트
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver  # MySQL 드라이버 클래스
    url: jdbc:mysql://localhost:3306/webdb?serverTimezone=UTC&characterEncoding=UTF-8  # 데이터베이스 연결 URL
    username: dbuser  # 데이터베이스 사용자 이름
    password: 12345  # 데이터베이스 비밀번호
  h2:
    console:
      enabled: true  # H2 콘솔 활성화 (테스트용 인메모리 데이터베이스)

server:
  port: 8094  # 서버가 실행될 포트 번호
  servlet:
    encoding:
      force: true  # 문자 인코딩 강제 설정
